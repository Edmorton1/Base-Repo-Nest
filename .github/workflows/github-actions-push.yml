name: GitHub Actions Push

run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  push:
  pull_request:
    branches: [ "master" ]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["22.x"]

    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: install dependencies
        run: pnpm install

      - name: shared test
        run: pnpm run test:shared

      - name: build server
        run: pnpm run build:s

      - name: unit server
        run: pnpm run test:s

      - name: e2e server
        run: pnpm run test:e2e:s

      - name: build client
        run: pnpm run build:c

      - name: unit client
        run: pnpm run test:c

      - name: react client
        run: pnpm run test:react

      # - name: e2e client
      #   run: pnpm run test:e2e:c
