name: Client & Server tests

run-name: '${{ github.actor }} [TESTS] Server & Client testing'

on:
  push:
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      HOST: 0.0.0.0
      PORT: 3000
      VITE_PROTOCOL: http
      VITE_HOST: localhost
      VITE_PORT: 5000
      VITE_PORT_SERVER: 3000

    strategy:
      matrix:
        node-version: ["22.x"]

    steps:
      - uses: actions/checkout@v4
      - name: Install yarn
        run: npm install -g yarn  

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: install dependencies
        run: yarn install

      - name: shared test
        run: yarn run test:shared

      - name: build server
        run: yarn run build:s

      - name: unit server
        run: yarn run test:s

      - name: e2e server
        run: yarn run test:e2e:s

      - name: build client
        run: yarn run build:c

      - name: unit client
        run: yarn run test:c

      - name: react client
        run: yarn run test:react

      # - name: e2e client
      #   run: yarn run test:e2e:c
