name: Docker Image CI

on:
  push:
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build -f Dockerfile.client  -t rhythm_game-client .
    - name: Run Docker image
      run: docker run -d --name rhythm_game-client -p 5000:80 rhythm_game-client
    - name: Await for container
      run: sleep 5
    - name: Curl to Client
      run: curl -s http://localhost:5000/
      